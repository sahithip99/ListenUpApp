<ion-header>
  <ion-navbar>
    <ion-title>
      Messages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  
    <ion-item *ngFor="let chat of chatArray" (click)="goToChatDetail(chat.key)">
          <ion-avatar item-start><img src="{{chat.otherInfo.photourl}}"></ion-avatar>
          <h2>{{chat.otherInfo.firstname}} {{chat.otherInfo.lastname}}</h2>
          <p>{{chat.lastText}}</p>
    </ion-item>

  </ion-list>
</ion-content>
