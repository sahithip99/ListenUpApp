<ion-header color = "primary">
  <ion-navbar>
    <ion-title>
      Feedbacks
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-toolbar color = "primary">
	<ion-searchbar autocomplete autocorrect placeholder = "Search Users, enter either email or username" (ionInput) = "searchUsers($event)"></ion-searchbar>
	</ion-toolbar>
	<h3>results</h3>
	<ion-list>
		<ion-item ion-item *ngFor = "let user of userList" (click) = "goToSend(user)"> 
			<p>{{user.username}}</p>
		</ion-item>
	</ion-list>
</ion-content>
