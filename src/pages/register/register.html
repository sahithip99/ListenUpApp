<ion-header>

  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
  <ion-label floating>Email Address</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

   <ion-item>
  <ion-label floating>Confirm Email Address</ion-label>
  <ion-input type="text" [(ngModel)]="user.cEmail"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

   <ion-item>
  <ion-label floating>Re-enter Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.repass"></ion-input>
  </ion-item>

  <!-- term of service -->
<div class ="terms">
<p style="font-size: 1.3rem;">By clicking continue, you are agreeing <br>
  to Listen Up's <span (click)="showTermofServiceModal()"><u><i>terms of service</i></u>.</span></p>
</div>
  <button ion-button (click)="registerPeople()" color = "#3a3535">Continue</button>



</ion-content>
