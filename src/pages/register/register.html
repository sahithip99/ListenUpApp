<ion-header>

  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
  <ion-label floating>Email Address</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

   <ion-item>
  <ion-label floating>Confirm Email Address</ion-label>
  <ion-input type="text" [(ngModel)]="user.cEmail"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

   <ion-item>
  <ion-label floating>Re-enter Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.repass"></ion-input>
  </ion-item>

  <button ion-button (click)="registerPeople()">Continue</button>


</ion-content>
