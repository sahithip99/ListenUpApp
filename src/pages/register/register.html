<ion-header>

  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
  <ion-label floating>Email Address</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

   <ion-item>
  <ion-label floating>Confirm Email Address</ion-label>
  <ion-input type="text" [(ngModel)]="user.cEmail"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

   <ion-item>
  <ion-label floating>Re-enter Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.repass"></ion-input>
  </ion-item>

 <div class ="Terms-of-Agreement">
    <ion-item>
      <ion-label >By signing up, you agree to our 
        <button ion-button clear (click) = "showTermofServiceModal()"> <u><b>Term of Services</b></u></button>
    </ion-label>
  </ion-item>
  </div>
  
  <button ion-button (click)="registerPeople()" color = "#76a5af">Continue</button>


</ion-content>
