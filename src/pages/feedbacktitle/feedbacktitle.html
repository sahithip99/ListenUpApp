<ion-header >

		<div class ="profile-blur" [style.background]="'url('+ photoUrl +')'" ></div>

		<ion-navbar color = "light" transparent>
		</ion-navbar>
	
	<!-- profile pic -->
	<h2 id = "profile-name"> Profile</h2>
	<div class = "profile-container">

			<img class="profile-pic" [src] = "photoUrl">
		 <h1 class="profile-name">{{firstName}} {{lastName}}</h1>
		 <p class = "username"> @{{userName}}</p>
 	</div>

</ion-header>
<ion-content>
	<div class = "text-inputs">
		<ion-input floating autocorrect  type = "text"
						 
						placeholder = "Title">
		</ion-input>
<!-- 
		<textarea type="text" [(ngModel)] = "mesData.message"></textarea> -->
</div>
</ion-content>
