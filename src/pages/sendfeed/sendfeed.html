<ion-header color = "primary">
  <ion-navbar color = "primary">
  </ion-navbar>
  <img [src] = "receivePho">
 <h1 id = "name">{{param.firstname}} {{param.lastname}}</h1>

</ion-header>

<ion-content id = "A">
				<div>
				<ion-label><h2><b>Anonymous?</b></h2></ion-label>
				<ion-toggle [(ngModel)] = "annon" ></ion-toggle>
			</div>
			<ion-input floating autocorrect id = "A4" type = "text" [(ngModel)] = "mesData.title" placeholder = "Title">
			</ion-input>

			<textarea type="text" [(ngModel)] = "mesData.message" id = "A3"></textarea>


				<button  id = "A2" ion-button value = "send message" color = "primary" (click) = "sendMessage()"><span>send message</span></button>
</ion-content>
