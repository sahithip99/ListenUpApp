<ion-header color = "primary">
  <ion-navbar color = "primary">
  </ion-navbar>
  <img [src] = "receivePho">
 <h1 id = "name">{{param.firstname}} {{param.lastname}}</h1>

</ion-header>

<ion-content id = "A">
			<ion-item id = "A1">
				<ion-label><h2><b>Annonymous?</b></h2></ion-label>
				<ion-toggle [(ngModel)] = "annon"></ion-toggle>
			</ion-item>
			<ion-textarea floating autocorrect id = "A4" type = "text" [(ngModel)] = "mesData.title">
			</ion-textarea>

			<ion-textarea type="text" [(ngModel)] = "mesData.message" id = "A3"></ion-textarea>


				<button  id = "A2" ion-button value = "send message" color = "primary" (click) = "sendMessage()">send message</button>
</ion-content>
