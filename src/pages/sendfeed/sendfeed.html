<ion-header color = "primary">
		<ion-navbar color = "primary">
		</ion-navbar>
		<button ion-button small id = "Block-Button" (click) = "blockUser()">
		<ion-icon name="ios-flag"></ion-icon>
		</button>
	<!-- profile pic -->
	<div class = "profile-container">
			<img class="profile-pic" [src] = "receivePho">
		 <h1 class="profile-name">{{targetFirst}} {{targetLast}}</h1>
 </div>

</ion-header>



<ion-content>
<!-- Anonymous Toggle -->
<ion-item no-lines class = "anonymous-toggle">
		<ion-label>Anonymous?</ion-label>
		<ion-toggle [(ngModel)] = "annon" ></ion-toggle>
</ion-item>


<!--  feedback in textbox and title inputs -->
<div class = "text-inputs">
		<ion-input floating autocorrect  type = "text"
						[(ngModel)] = "mesData.title" 
						placeholder = "Title">
		</ion-input>

		<textarea type="text" [(ngModel)] = "mesData.message"></textarea>
</div>

<!-- sending feedback button -->
<div style = "text-align: center; margin-top:10px;">
		<button ion-button color = "primary" (click) = "sendMessage()" >
		send message
		</button>
</div>

</ion-content>
