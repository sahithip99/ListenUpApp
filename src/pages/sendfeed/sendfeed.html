<!--
  Generated template for the SendfeedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header color = "primary">
  <ion-navbar>
    <ion-title>
      Searchusers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
			<ion-item>
				<ion-label>make it annonymous?</ion-label>
				<ion-toggle [(ngModel)] = "annon"></ion-toggle>
			</ion-item>
			<ion-item>
				<ion-label>
					Sending Message to {{param.firstname}} {{param.lastname}} @{{param.username}}
				</ion-label>
			</ion-item>
			<ion-item> 
			<ion-label floating autocorrect>Enter the title of your message</ion-label>
			<ion-input type = "text" [(ngModel)] = "mesData.title" ></ion-input>
			</ion-item>
	
			<ion-item>
			<ion-label floating autocorrect>enter your message</ion-label>
			<ion-textarea type="text" [(ngModel)] = "mesData.message"></ion-textarea>
			</ion-item>

				<button ion-button value = "send message" color = "primary" (click) = "sendMessage()">send message</button>
</ion-content>
