<ion-header>
  <ion-navbar color = "primary">
    <ion-title>Feedback Noted</ion-title>
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name = 'menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img class="profile-photo" [src] = "captureDataUrl ? captureDataUrl : userPhoto" (click) = "setPhoto()">
  <h1> {{firstName}} {{lastName}}</h1>
  <h2>NotedID: </h2>
  <h2 id="A1">{{userName}}</h2>

  <img class="first-still" src="assets/imgs/firstStill.png" (click)="toFeedback()">



</ion-content>
