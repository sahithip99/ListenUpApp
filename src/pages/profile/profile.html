<ion-header>
  <ion-navbar color = "primary">
    <ion-buttons >
       <button ion-button (click) =  "logoutClicked();" ion-button class = "log-out" >
        <ion-icon name = "md-exit"></ion-icon>
      </button>
      <button ion-button icon-only menuToggle class = "menu-button" side="left">
        Listen Up
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img class="profile-photo" [src] = "captureDataUrl ? captureDataUrl : userPhoto" (click) = "setPhoto()">
  <h1> {{firstName}} {{lastName}}</h1>
  <h2>Username: </h2>
  <h2 id="A1">{{userName}}</h2>
<!--   <p id = "Introduction">The Easiest Way to Send a</p> -->
 <img class="first-still" src="assets/imgs/SendMeFeed.png">
 <!-- <img class = "ur-code" src="assets/imgs/qrcode.png" (click)="toFeedback()">-->
 <div>
 <ion-input style="background-color:#808080" type = "text" [(ngModel)]="encodText"> </ion-input>
 <button ion-button block (click)="encode()" >Encode</button>
</div>
 <div>
 <button ion-button block (click)="scan()" >Scan</button>
 <div *ngIf="scannedData.txt">
 <label>Your barcode is</label>
 <br>
 <span>{{scannedData.text}}</span>
</div>
</div>

</ion-content>
