<ion-header>

  <ion-navbar>
    <ion-title>createuser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
  <ion-label floating> User Name</ion-label>
  <ion-input type = "text" [(ngModel)] = "user.username"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label floating> First Name</ion-label>
  <ion-input type = "text" [(ngModel)] = "user.firstname"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label floating> Last Name</ion-label>
  <ion-input type = "text" [(ngModel)] = "user.lastname"></ion-input>
  </ion-item>
  <button id = "RegisterButton" ion-button (click)="finishReg()">Finish your setup!</button>
</ion-content>
