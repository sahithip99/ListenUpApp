<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Feedback
    </ion-title>
  </ion-navbar>
  <ion-toolbar color = "primary">
  	<ion-segment>
  		<ion-segment-button style="color: white;" value="Public" (click) = "clickPub()">Public</ion-segment-button>
  		<ion-segment-button icon-only style = "color:white;" (click) = "toSendfeed()">
  			<ion-icon name = 'add-circle' center></ion-icon>
  		</ion-segment-button>
  		<ion-segment-button style="color: white;" value="Anonymous" Anonymous (click) = "clickAnnon()"> Anonymous </ion-segment-button>
  	</ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher pulling-text="Pull to refresh..." (ionRefresh) = "doRefresh($event)">
     <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <div id = "A">
        <ion-list>
         
          <ion-item-sliding *ngFor = "let mes of curList" >

          <ion-item (click) = "clickMessage(mes)" >
            <img [src] = 'mes.photourl'> <h2 id= "A1">Title: {{mes.title}}</h2>
            <p id = "A2">from {{mes.firstname}} {{mes.lastname}}
              <span id = "A3">@{{mes.username}}</span>
            </p>
          </ion-item>
          <ion-item-options>
            <button ion-button (click)= "deleteMes(mes)">delete</button>
          </ion-item-options>
          </ion-item-sliding>
        </ion-list>
    </div>
  </ion-content>
