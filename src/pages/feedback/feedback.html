<ion-header>
  <ion-navbar>
    <ion-title>
      Feedback
    </ion-title>
  </ion-navbar>
  <ion-toolbar color = "primary">
  	<ion-segment>
  		<ion-segment-button style="color: white;" value="Public" (click) = "clickPub()">Public</ion-segment-button>
  		<ion-segment-button icon-only style = "color:white;" (click) = "toSendfeed()">
  			<ion-icon name = 'add-circle' center></ion-icon>
  		</ion-segment-button>
  		<ion-segment-button style="color: white;" value="Anonymous" Anonymous (click) = "clickAnnon()"> Anonymous </ion-segment-button>
  	</ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher pulling-text="Pull to refresh..." (ionRefresh) = "doRefresh($event)">
     <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <div id = "A">
        <ion-list>
          <ion-item *ngFor = "let mes of curList" (click) = "toLookfeed(mes)">
            <p><img src = "https://kawaii-mobile.com/wp-content/uploads/2016/10/Re-Zero-Rem.iPhone-6-Plus-wallpaper-1080x1920.jpg"> @{{mes.username}} {{mes.title}} {{mes.message}}</p>
          </ion-item>
        </ion-list>
    </div>
  </ion-content>
