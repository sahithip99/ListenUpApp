<ion-header>

  <ion-navbar>
    <ion-title>blockusers</ion-title>
    <ion-toolbar >
    	  <ion-searchbar autocomplete autocorrect placeholder = "Search Users, enter the blocked user's username" (ionInput) = "searchUsers($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
	<ion-item *ngFor = "let user of blockedUsers">
		@{{user}} <button ion-button>Unblock</button>
	</ion-item>
</ion-list>
</ion-content>
