<ion-header>

  <ion-navbar color = "primary">
    <ion-title><ion-searchbar autocomplete autocorrect placeholder = "Enter username to search" (ionInput) = "searchUsers($event)"></ion-searchbar></ion-title>
<!--     <ion-toolbar >
    	  
    </ion-toolbar> -->
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
	<ion-item *ngFor = "let user of filterArray">
		@{{user}} <button ion-button (click) = "unblock(user)">Unblock</button>
	</ion-item>
</ion-list>
</ion-content>
